<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد — FGMS+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-y: auto;
            min-height: 100vh;
        }

        #bgSlider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="bgSlider"></div>
    <div class="overlay"></div>

    <div class="glass-card p-8 rounded-[2.5rem] shadow-2xl w-full max-w-lg mx-4">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-[1000] text-white drop-shadow-lg">إنشاء حساب جديد</h2>
            <p class="text-indigo-100 font-bold mt-1">انضم إلى نظام إدارة المشاريع</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-[1000] text-white mb-1 mr-2 uppercase tracking-widest">الاسم الكامل</label>
                <input id="newName" type="text" placeholder="أدخل اسمك الثلاثي" class="w-full p-3 rounded-xl bg-white/90 border-none outline-none focus:ring-4 focus:ring-indigo-500 font-bold text-slate-800">
            </div>

            <div>
                <label class="block text-xs font-[1000] text-white mb-1 mr-2 uppercase tracking-widest">البريد الإلكتروني</label>
                <input id="newEmail" type="email" placeholder="example@univ.edu.jo" class="w-full p-3 rounded-xl bg-white/90 border-none outline-none focus:ring-4 focus:ring-indigo-500 font-bold text-slate-800">
            </div>

            <div>
                <label class="block text-xs font-[1000] text-white mb-1 mr-2 uppercase tracking-widest">كلمة المرور</label>
                <input id="newPass" type="password" placeholder="••••••••" class="w-full p-3 rounded-xl bg-white/90 border-none outline-none focus:ring-4 focus:ring-indigo-500 font-bold text-slate-800">
            </div>

            <div>
                <label class="block text-xs font-[1000] text-white mb-1 mr-2 uppercase tracking-widest">نوع الحساب (الدور)</label>
                <select id="newRole" class="w-full p-3 rounded-xl bg-[#ccff00] border-none outline-none font-[1000] text-black cursor-pointer shadow-lg">
                    <option value="Student">(Student)</option>
                    <option value="Supervisor"> (Supervisor)</option>
                    <option value="Committee">(Committee)</option>
                    <option value="HOD"> (Head of Dept)</option>
                    <option value="Student">(Coordinator)</option>

                </select>
            </div>

            <button onclick="handleSignUp()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-[1000] text-xl shadow-xl hover:bg-indigo-700 hover:scale-[1.02] transition-all mt-4">
                تأكيد إنشاء الحساب
            </button>

            <p class="text-center text-white text-sm font-bold mt-2">
                لديك حساب بالفعل؟ <a href="login.html" class="text-indigo-300 underline">تسجيل الدخول</a>
            </p>
        </div>
    </div>

    <script>
       const images = ['img/img1.jpg','img/img2.jpg','img/img3.jpg','img/img4.jpg','img/img5.jpg','img/img6.jpg','img/img7.jpg','img/img8.jpg','img/img9.jpg','img/img10.jpg'];
  let currentIdx = 0;
  function changeBg() {
      document.getElementById('bgSlider').style.backgroundImage = `url('${images[currentIdx]}')`;
      currentIdx = (currentIdx + 1) % images.length;
  }
  setInterval(changeBg, 4000); changeBg();

        changeBackground();
        setInterval(changeBackground, 4000);

        function handleSignUp() {
            const name = document.getElementById('newName').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const pass = document.getElementById('newPass').value;
            const role = document.getElementById('newRole').value;

            if (!name || !email || !pass) {
                return alert("الرجاء تعبئة كافة الحقول");
            }

           
            const userData = { name, email, role };
            localStorage.setItem("registeredUser", JSON.stringify(userData));

            alert(`تم إنشاء حسابك بنجاح كـ ${role}! يمكنك الآن تسجيل الدخول.`);
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
