<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>لوحة الطالب —Graduation Projects Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #bgSlider {
            min-height: 100vh;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out;
            background-attachment: fixed;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-left: 1px solid rgba(255,255,255,0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="min-h-screen">
    <script>
        if (localStorage.getItem("loggedIn") !== "true" || localStorage.getItem("role") !== "Student") {
    window.location.href = "Login.html";
  }
    </script>

    <div id="bgSlider" class="flex min-h-screen">
        <aside class="w-80 glass-nav p-6 flex flex-col">
            <div class="flex items-center gap-3 mb-10">
                
                <div><div class="flex items-center justify-center p-4">
    <img src="img/LOGO.jpg"
         alt="Coordinator Logo"
         class="w-12 h-12 rounded-lg object-cover shadow-md border border-white/10">
    <span class="mr-3 px-4 py-1.5 bg-[#00d4ff]/20 backdrop-blur-md border border-white/30 rounded-full font-[1000] text-slate-900 text-lg shadow-sm">
        لوحة الطالب
    </span>
</div>
                    <div class="text-xs text-slate-600 font-semibold uppercase"></div>
                </div>
            </div>

            <nav class="flex-1 space-y-2">
                <button class="w-full text-right py-3 px-4 rounded-xl bg-white/40 shadow-sm transition-all font-bold text-slate-700 border border-white/30">مشروعي</button>
                <button class="w-full text-right py-3 px-4 rounded-xl hover:bg-white/40 transition-all font-bold text-slate-700">فريقي</button>
                <button class="w-full text-right py-3 px-4 rounded-xl hover:bg-white/40 transition-all font-bold text-slate-700">المهام</button>
            </nav>

            <button onclick="logout()" class="mt-auto w-12 h-12 bg-yellow-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center shadow-lg transition-all self-end">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                </svg>
            </button>
        </aside>

        <main class="flex-1 p-8 overflow-auto">
            <header class="flex items-center justify-between mb-8 gap-4">
                <div class="glass-card p-4 flex-1">
                    <h1 class="text-2xl font-black text-slate-900">أهلاً بك</h1>
                    <p class="text-sm font-medium text-slate-600 italic" id="welcomeMsg">جاري تحميل بياناتك...</p>
                </div>
            </header>
            
            <div id="noTeamMsg" class="hidden glass-card p-20 text-center font-bold text-slate-400">
                أنت لست مسجلاً في أي فريق بعد. يرجى التواصل مع منسق القسم.
            </div>

            <div id="teamContent" class="hidden space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Project Details Card -->
                    <section class="glass-card p-6 shadow-lg border-t-4 border-blue-500">
                        <h3 class="text-xl font-black mb-4 italic text-blue-700">تفاصيل المشروع</h3>
                        <div class="space-y-3">
                            <div>
                                <span class="text-xs font-bold text-slate-500 uppercase">اسم الفريق</span>
                                <p id="teamName" class="text-lg font-black text-slate-800">--</p>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-slate-500 uppercase">عنوان المشروع</span>
                                <p id="projectTitle" class="text-lg font-bold text-slate-800">--</p>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-slate-500 uppercase">المشرف</span>
                                <p id="supervisorName" class="text-lg font-bold text-slate-800">--</p>
                            </div>
                            <div>
                                <span class="text-xs font-bold text-slate-500 uppercase">حالة المهمة</span>
                                <p id="assignmentStatus" class="font-black">--</p>
                            </div>
                        </div>
                    </section>

                    <!-- Team Members Card -->
                    <section class="glass-card p-6 shadow-lg border-t-4 border-cyan-500">
                        <h3 class="text-xl font-black mb-4 italic text-cyan-700">أعضاء الفريق</h3>
                        <ul id="membersList" class="space-y-3">
                            <!-- Members will be injected here -->
                        </ul>
                    </section>
                </div>

                <section class="glass-card p-6 shadow-lg">
                    <h3 class="text-lg font-black mb-4 italic text-slate-800">📝 وصف المشروع</h3>
                    <p id="projectDescription" class="text-slate-600 leading-relaxed">--</p>
                </section>
            </div>
        </main>
    </div>

    <script>
        const userName = localStorage.getItem("userName");
        const userId = localStorage.getItem("userId");
        document.getElementById('welcomeMsg').textContent = `أهلاً بك ${userName || 'يا بطل'}، بالتوفيق في مشروعك`;

        async function loadMyTeam() {
            if (!userId) return;
            try {
                const response = await fetch(`/api/student/my-team?studentId=${userId}`);
                if (response.status === 404) {
                    document.getElementById('noTeamMsg').classList.remove('hidden');
                    document.getElementById('teamContent').classList.add('hidden');
                    return;
                }
                
                const team = await response.json();
                document.getElementById('noTeamMsg').classList.add('hidden');
                document.getElementById('teamContent').classList.remove('hidden');

                document.getElementById('teamName').textContent = team.teamName;
                document.getElementById('projectTitle').textContent = team.projectTitle || "لم يحدد بعد";
                document.getElementById('supervisorName').textContent = team.supervisorName || "لم يحدد بعد";
                document.getElementById('projectDescription').textContent = team.projectDescription || "لا يوجد وصف متوفر حالياً.";

                const statusMap = { 0: 'Pending', 1: 'Accepted', 2: 'Refused' };
                const statusColor = { 0: 'text-amber-600', 1: 'text-emerald-600', 2: 'text-rose-600' };
                const statusEl = document.getElementById('assignmentStatus');
                statusEl.textContent = statusMap[team.assignmentStatus] || team.assignmentStatus;
                statusEl.className = `font-black ${statusColor[team.assignmentStatus] || ''}`;

                const list = document.getElementById('membersList');
                list.innerHTML = team.members.map(m => `
                    <li class="flex justify-between items-center p-3 bg-white/40 rounded-xl border border-white/50">
                        <span class="font-bold text-slate-800">
                            ${m.studentId === team.teamLeaderId ? '(Leader) ' : ''}${m.studentName}
                        </span>
                        <span class="text-xs text-slate-500">${m.studentEmail}</span>
                    </li>
                `).join('');

            } catch (err) {
                console.error("Error loading team:", err);
            }
        }

        window.onload = () => {
            loadMyTeam();
            changeBg();
        };

        const images = ['img/img1.jpg','img/img2.jpg','img/img3.jpg','img/img4.jpg','img/img5.jpg','img/img6.jpg','img/img7.jpg','img/img8.jpg','img/img9.jpg','img/img10.jpg'];
        let currentIdx = 0;
        function changeBg() {
            document.getElementById('bgSlider').style.backgroundImage = `url('${images[currentIdx]}')`;
            currentIdx = (currentIdx + 1) % images.length;
        }
        setInterval(changeBg, 4000); changeBg();

        function logout() { localStorage.clear(); window.location.href = "Login.html"; }
    </script>
</body>
</html>
